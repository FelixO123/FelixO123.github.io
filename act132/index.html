<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngimg.com%2Fimage%2F64434&psig=AOvVaw0bx4IKs0zDcWcqwndDC0Iu&ust=1756389970323000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNj08NOUq48DFQAAAAAdAAAAABAE"
   type="image/x-icon" />
  <title>Mi Página Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>PAGINA 2</h1>
  <p>Este es un párrafo de ejemplo.</p>
  <script src="scripts/main.js"></script>

  <div class="container mt-5">
    <h2 class="mb-4">Formulario de Registro</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
      </div>
  
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos">
        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>
  
  <!-- Bootstrap 5 JS (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
