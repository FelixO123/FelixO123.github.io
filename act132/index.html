<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngimg.com%2Fimage%2F64434&psig=AOvVaw0bx4IKs0zDcWcqwndDC0Iu&ust=1756389970323000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNj08NOUq48DFQAAAAAdAAAAABAE"
   type="image/x-icon" />
  <title>Mi Página Web</title>

</head>
<body>
  <h1>PAGINA 2</h1>
  <p>Este es un párrafo de ejemplo.</p>
  <script src="scripts/main.js"></script>

  <form id="Formulario">
    <label for="nombre">Nombre USUARIO:</label><br />
    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required /><br /><br />
  
    <label for="email">Correo electrónico:</label><br />
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required /><br /><br />
  
    <label for="password">Contraseña:</label><br />
    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required /><br /><br />
  
    <button type="submit">Enviar</button>
  </form>
  
  <!-- Bootstrap 5 JS (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
