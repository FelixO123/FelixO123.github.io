<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUAU & MIAU</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    
</head>


<body>

    <header class="header">
    
        <h1>GUAU & MIAU</h1>
    </header>

<!-- INICIO BARRA DE NAVEGACION-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registro Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registro Mascotas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- FIN BARRA DE NAVEGACION-->

<!-- INICIO SECCION REGISTRO DE USUARIO-->
<section class="section_registro_usuario  mt-5">
    <h2 class="h2_registro_usuario">
        REGISTRO USUARIO
    </h2>


        <!-- inicio formulario registro de usuario-->
        <form>

            <div class="nombre">
                <label for="exampleInputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese correctamente su correo</div>
            </div>

            <div class="email">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese correctamente su correo</div>
            </div>
            <div class="contraseña">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mostrar_contraseña">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mostrar Contraseña</label>
            </div>

            <!-- ARREGLAR CONFIRMACION DE CONTRASEÑA Y CAMPOS FALTANTES-->
            <div class="confirmacion_contraseña">
                <label type="password" class="form-label">Confirm Password</label>
                <label class="form-check-label" for="exampleCheck1">Mostrar Contraseña</label>
            </div>


            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <!-- fin formulario registro de usuario-->

</section>

<!-- FIN SECCION REGISTRO DE USUARIO-->








     <script src="scripts/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
