<section class="section_registro_usuario  mt-1" style="background-color: #ffffffea;  max-width: 800px; padding: 50px; border-radius: 7px; width: 80%; margin-left: auto; margin-right: auto; margin-bottom: 40px ; color: rgb(0, 0, 0)">

        Inicio Sesión

        <!-- inicio formulario registro de usuario-->
        <form class="form_inicio_sesion">

            <div class="correo">
                <label for="exampleInputNombre" class="form-label">Correo</label>
                <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese correo correctamente</div>
            </div>

            <div class="contraseña">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mostrar_contraseña">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
            </div>
            
            <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Iniciar Sesión</button>
            <p class="parrafo_registro_usuario" style="margin-top: 20px;">¿No tienes una cuenta? <a href="/2-registro_usuario/index.html">Regístrate</a></p>
